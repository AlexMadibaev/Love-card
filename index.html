<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Для тебя</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #text {
      max-width: 800px;
      padding: 20px;
    }
    #question {
      display: none;
      font-size: 2rem;
      margin-top: 30px;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="text"></div>
  <div id="question">
    Ты станешь моей девушкой?<br />
    <button onclick="alert('Ты сделала меня самым счастливым человеком!')">Да</button>
    <button onclick="alert('Я всё равно буду ждать :)')">Нет</button>
  </div>
  <audio id="bg-music" src="bg.mp3" autoplay loop></audio>

  <script>
    const text = `С тобой даже самый обычный день кажется особенным.
Ты умеешь молчать так, что в этой тишине становится по-настоящему спокойно — уютно.
Рядом с тобой мне не нужно притворяться, я могу быть собой. И это, пожалуй, самое ценное.
Иногда я ловлю себя на мысли, что хочу остановить время — просто побыть рядом, хоть немного.
В мире, где всё меняется каждую секунду, ты — редкое ощущение покоя.
Я люблю тебя. Искренне, глубоко, без громких слов и драм.
И я бесконечно дорожу тем, что ты появилась в моей жизни.
Это одно из самых счастливых совпадений, за которые я благодарен судьбе каждый день.`.split('\n');

    const textDiv = document.getElementById('text');
    const questionDiv = document.getElementById('question');

    let i = 0;
    function showLine() {
      if (i < text.length) {
        const p = document.createElement('p');
        p.textContent = text[i];
        textDiv.appendChild(p);
        i++;
        setTimeout(showLine, 2500);
      } else {
        questionDiv.style.display = 'block';
      }
    }
    showLine();
  </script>
</body>
</html>
